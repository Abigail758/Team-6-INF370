<h1 class="title">Tasks</h1>
<br>
<div>
  <input  type="text" id="searchtaskinput" placeholder="Search Tasks">
  <button class="btn btn-primary">Search</button>
</div>

<div class="top-right">
    <button class="btn btn-primary btn-lg"  id="addtask" routerLink="/add-task">
    Add Task </button>
</div>
<div class="row" >
  <div class="col-xs-12">
    <div class="table table-responsive table-hover">
      <table class="table table-bordered table-condensed ">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project Phase</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <td>Paint job</td>
            <td>21/09/2021</td>
            <td>23/10/2021</td>
            <td>Paint Phase</td>

            <td mat-cell *matCellDef="let element"> 
              <button  mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
             </button>
                <mat-menu #menu="matMenu">
                 <button mat-menu-item  routerLink="edit-task"><mat-icon>edit_note</mat-icon>
                   <span>Update Task</span>
                 </button>
                <button mat-menu-item routerLink="view-task"><mat-icon>description</mat-icon>
               <span>View Task</span>
                </button>
                 <button mat-menu-item (click)="deleteTask(taskId)">
                    <span>Delete Task</span>
                 </button>
               </mat-menu>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
