<h1 class="title">Tasks</h1>
<br>
<div>
  <input  type="text" id="searchtaskinput" placeholder="Search Tasks">
  <button class="btn btn-primary">Search</button>
</div>

<div class="top-right">
    <button class="btn btn-primary btn-lg"  id="addtask" routerLink="/add-task">
    Add Task </button>
</div>
<div class="row" >
  <div class="col-xs-12">
    <div class="table table-responsive table-hover">
      <table class="table table-bordered table-condensed ">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project Phase</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="">
            <td>Task Name</td>
            <td>Task Start Date</td>
            <td>End Date</td>
            <td>Phase Name</td>

            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button class="more-button" matMenuTriggerFor="menu" aria-label="Toggle menu">
                  
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item routerLink="edit-task" ><mat-icon>edit_note</mat-icon>Update Task</button>
              <button mat-menu-item routerLink="view-task" ><mat-icon>description</mat-icon>View Task</button>
                <button mat-menu-item (click)="deleteTask(task)">Delete Task</button>
            </mat-menu>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
