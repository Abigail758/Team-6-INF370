<div class="quotation-container">
<h2 class="text-center mb-5">Request Supplier Quotation</h2>
<div class="row">
<div class="col-md-6 offset-md-3">
<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)"><div class="form-group">
<label for="Email">Email</label>
<input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="Email">
<small id="emailHelp" class="form-text text-muted">Supplier's email address</small>
</div>
<div class="form-group">
<label for="fullname">Supplier Qoutation request</label>
<input type="text" class="form-control" name="Subject" placeholder="Subject" formControlName="Subject">
</div>
<div class="form-group">
<label for="fullname">Item Name</label>
<input type="text" class="form-control" name="ItemName" placeholder="Item Name" formControlName="Itemname">
</div>
<div class="form-group">
<label for="comment">Quantity</label>
<textarea class="form-control" formControlName="Quantity" name="Quantity">
</textarea>
</div>
<button type="submit" class="btn btn-primary" [disabled]="!FormData.valid" >Submit request</button>
</form>
</div>
</div>
</div>
