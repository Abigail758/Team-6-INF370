<p>
    <mat-toolbar>
        <span class="blue">Place Order</span>
    </mat-toolbar>
</p>

<div class="content container">

    <div class="row">
        <h3>Please enter order information</h3>
    </div>




    <div class="row">
        <form  [formGroup]="orderForm">
            <div class="row">
                <div class="col-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Supplier:</span>
                        </div>
                        <select class="form-control" formControlName="Supplier_ID">
                            <option *ngFor="let supplier of suppliers" value="{{supplier.supplier_id}}">{{supplier.Supplier_Name}}</option>

                          </select>
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text"> Project ID:</span>
                      </div>
                      <select class="form-control" formControlName="Project_ID">
                        <option *ngFor="let project of Projects" value="{{project.Project_ID}}">{{project.Project_Name}}</option>

                      </select>
                  </div>

                </div>
                <div class="col-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Item Name:</span>
                        </div>
                        <select class="form-control" formControlName="Order_Items">
                          <option *ngFor="let inventory of inventories" value="{{inventory.Inventory_ID}}">{{inventory.Inventory_Name}}</option>

                        </select>
                    </div>

                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Quantity:</span>
                      </div>
                      <input type="number" formControlName="Quantity" class="form-control" min="1">
                  </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> Quoted Price:</span>
                        </div>
                        <input type="number" class="form-control"  formControlName="Total_Cost">


                    </div>

                </div>

                <div class="col-2">
                    <div class="input-group mb-3">
                        <a  routerLink="/add-inventory">create inventory</a>
                    </div>

                </div>

            </div>

            <div *ngIf="updateStatus ">
            <hr/>
            <div class="row">
              <div class="col-5">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Received order</span>
                </div>
                <input type="checkbox" class="form-control"  formControlName="ReceivedStatus">

                </div>
            </div>
          </div>



          <div class="form-group row">
            <div class="col-8">
              <!-- <div class="input-group mb-5"> -->
                <!-- <div class="input-group-prepend"> -->
                  <label >Proof of Payment</label>
              <!-- </div> -->
                <input type="file" (change)="onChange($event)" class="form-control"  formControlName="Proof">
            </div>
          <!-- </div> -->
        </div>
<br>
</div>


            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary" (click)="placeOrder()" [disabled]='!orderForm.valid' >Place Order</button>
                </div>
                <div class="col-4 ">
                    <button type="button" class="btn btn-danger float-right" routerLink="/orders">Cancel</button>
                </div>
            </div>
        </form>

    </div>




</div>

<ng-template #confirm let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Confirmation</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">Are you sure you want to place this order?</label
>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-primary">Yes</button>
            </div>
            <div class="col-6 ">
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">No</button>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #success let-modal>
    <div class="modal-header alert alert-success">
        <h3 class="modal-title text-center" style="text-align: center">Success</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleFormControlInput1">The order has been successfully placed!</label
>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.dismiss()">
Ok
</button>
    </div>
</ng-template>
