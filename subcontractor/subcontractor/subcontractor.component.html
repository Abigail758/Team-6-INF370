<h1 class="title">Subcontractor</h1>
<br>
<div>
  <input  type="text" id="searchsubcontractorinput" placeholder="Search Subcontractors">
  <button class="btn btn-primary">Search</button>
</div>

<div class="top-right">
    <button class="btn btn-primary btn-lg"  id="addsubcontractor" routerLink="/add-subcontractor">
    Add Subcontractor </button>
</div>
<div class="row" >
  <div class="col-xs-12">
    <div class="table table-responsive table-hover">
      <table class="table table-bordered table-condensed ">
        <thead>
          <tr>
            <th>Subcontractor Name</th>
            <th>Email</th>
            <th>Telephone number</th>
            <th>Physical Address</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subcontractor of subcontractors">
            <td>{{subcontractor.subcontractorID}}</td>
            <td>{{subcontractor.subcontractorName}}</td>
            <td>{{subcontractor.subcontractorAddress}}</td>
            <td>{{subcontractor.JobDescription}}</td>
            <td>{{subcontractor.subcobtractorTelephone}}</td>
            <td>{{subcontractor.EmailAddress}}</td>
            <td><button [routerLink]="['/update-subcontractor']" mat-menu-item><mat-icon>edit_note</mat-icon>Update</button></td>
            <td><button [routerLink]="['/delete-subcontractor']" mat-menu-item><mat-icon>edit_note</mat-icon>Delete</button></td>
            <td><button [routerLink]="['/assign-subcontractor']" mat-menu-item><mat-icon>edit_note</mat-icon>Assign</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
