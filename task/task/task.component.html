<h1 class="title">Tasks</h1>
<br>
<div>
  <input  type="text" id="searchtaskinput" placeholder="Search Tasks">
  <button class="btn btn-primary">Search</button>
</div>

<div class="top-right">
    <button class="btn btn-primary btn-lg"  id="addtask" routerLink="/add-task">
    Add Task </button>
</div>
<div class="row" >
  <div class="col-xs-12">
    <div class="table table-responsive table-hover">
      <table class="table table-bordered table-condensed ">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Project Phase</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.taskName}}</td>
            <td>{{task.startDate| date }}</td>
            <td>{{task.endDate | date }}</td>
            <td>{{task.phaseName}}</td>

            <td > 
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu  #menu="matMenu" class="popup_menu" xPosition="before">
              <button [routerLink]="['/edit-task']" mat-menu-item><mat-icon>edit_note</mat-icon>Update Task</button>
              <button [routerLink]="['/view-task']" mat-menu-item><mat-icon>description</mat-icon>View Task</button>
              <button [routerLink]="['/complete-task']" mat-menu-item><mat-icon>task</mat-icon>Complete Task</button>
            </mat-menu>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
